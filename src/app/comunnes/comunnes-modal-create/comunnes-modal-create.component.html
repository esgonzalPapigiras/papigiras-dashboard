<div class="modal-header">
    <h5 class="modal-title">Ingresar Datos</h5>
  </div>
  <div class="modal-body">
    <form #comunnesForm="ngForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="rut">Rut</label>
          <input type="text" class="form-control" id="nombreComuna" [(ngModel)]="newComunnes.nombreComuna" name="nombreComuna" required />
        </div>
        
        <div class="form-group col-md-6">
            <label for="coordinatorOficina">Oficina</label>
            <select class="form-control" id="office" [(ngModel)]="newComunnes.office" name="office" required>
              <!-- Usamos 'branch' para obtener las oficinas -->
              <option *ngFor="let office of branch" [ngValue]="office">{{ office.branchName }}</option>
            </select>
          </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
    <button type="button" class="btn btn-primary" [disabled]="!comunnesForm.valid" (click)="onSave()">Guardar</button>
  </div>
