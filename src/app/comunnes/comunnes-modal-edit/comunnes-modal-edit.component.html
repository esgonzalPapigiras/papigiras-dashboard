<div class="modal-header">
  <h5 class="modal-title">Ingresar Datos</h5>
</div>
<div class="modal-body">
  <form #communesForm="ngForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="Nombre">Nombre</label>
        <input type="text" class="form-control" id="Nombre" [(ngModel)]="comuna.communesName" name="Nombre" required />
      </div>
    </div>
    
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
  <button type="button" class="btn btn-primary" [disabled]="!communesForm.valid" (click)="onSave()">Guardar</button>
</div>
