<div class="main-content" style="width: 100%; padding: 20px">
    <div class="container-fluid" style="width: 100%; padding: 20px">
        <div class="row">
            <div class="col-md-12" style="width: 100%; padding: 20px">
                <div class="button-container"
                    style="display: flex;gap: 15px;justify-content: start;margin-bottom: 10px;">
                    <button mat-raised-button color="primary" (click)="addBus()">
                        Agregar Bus
                    </button>
                    <button mat-raised-button color="primary" (click)="triggerFileInput()">
                        Carga Masiva de Buses
                    </button>
                    <input #fileInput type="file" (change)="onFileSelected($event)" accept=".xlsx,.xls" style="display: none" />
                    <button mat-raised-button color="warning" (click)="downloadTemplate()">
                        Descargar plantilla Buses
                    </button>
                    <button mat-raised-button color="warning" (click)="downloadBuses()">
                        Descargar Buses
                    </button>
                </div>
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Listado de Buses</h4>
                    </div>

                    <div class="card-body">

                        <mat-form-field appearance="standard">
                            <mat-label>Filtro</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." />
                        </mat-form-field>

                        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                            class="mat-elevation-z8">

                            <!-- Patente -->
                            <ng-container matColumnDef="patente">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Patente</th>
                                <td mat-cell *matCellDef="let element">{{ element.patente }}</td>
                            </ng-container>

                            <!-- Marca 
              <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
                <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
              </ng-container>
              -->

                            <!-- Modelo -->
                            <ng-container matColumnDef="modelo">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
                                <td mat-cell *matCellDef="let element">{{ element.modelo }}</td>
                            </ng-container>

                            <!-- Año -->
                            <ng-container matColumnDef="anioBus">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Año</th>
                                <td mat-cell *matCellDef="let element">{{ element.anoBus }}</td>
                            </ng-container>

                            <!-- Empresa -->
                            <ng-container matColumnDef="empresa">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Empresa</th>
                                <td mat-cell *matCellDef="let element">{{ element.empresa }}</td>
                            </ng-container>

                            <!-- Capacidad
                            <ng-container matColumnDef="capacidad">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacidad</th>
                                <td mat-cell *matCellDef="let element">{{ element.capacidad }}</td>
                            </ng-container>
                            -->

                            <ng-container matColumnDef="acciones">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                                <td mat-cell *matCellDef="let row" class="action-buttons">
                                    <div class="button-grid">
                                        <button mat-icon-button color="primary" (click)="editarBus(row)"
                                            matTooltip="Editar">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                        <button mat-icon-button color="warn" (click)="applyDelete(row)"
                                            matTooltip="Eliminar">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
