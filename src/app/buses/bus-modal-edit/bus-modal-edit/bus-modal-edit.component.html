<div class="modal-header">
  <h5 class="modal-title">Editar Bus</h5>
</div>

<div class="modal-body" *ngIf="bus">
  <form>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Patente</label>
        <input type="text" class="form-control" [(ngModel)]="bus.patente" name="patente">
      </div>

      <div class="form-group col-md-6">
        <label>Marca</label>
        <input type="text" class="form-control" [(ngModel)]="bus.marca" name="marca">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Modelo</label>
        <input type="text" class="form-control" [(ngModel)]="bus.modelo" name="modelo">
      </div>

      <div class="form-group col-md-6">
        <label>AÃ±o</label>
        <input type="number" class="form-control" [(ngModel)]="bus.anoBus" name="anoBus">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Empresa</label>
        <input type="text" class="form-control" [(ngModel)]="bus.empresa" name="empresa">
      </div>

    </div>

    <button type="button" class="btn btn-primary" (click)="onSave()">Guardar</button>
  </form>
</div>
