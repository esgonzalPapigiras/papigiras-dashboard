<div class="main-content" style="width: 100%; padding: 20px">
    <div class="container-fluid" style="width: 100%; padding: 20px">
        <div class="row">
            <div class="col-md-12" style="width: 100%; padding: 20px">
                <div class="button-container"
                    style="display: flex;gap: 15px;justify-content: start;margin-bottom: 10px;">
                    <button mat-raised-button color="primary" (click)="addSchool()">
                        Agregar Colegio
                    </button>
                    <button mat-raised-button color="primary" (click)="triggerFileInput()">
                        Carga Masiva de Colegios
                    </button>
                    <input #fileInput type="file" (change)="onFileSelected($event)" accept=".xlsx,.xls"
                        style="display: none" />
                    <button mat-raised-button color="warning" (click)="downloadTemplate()">
                        Descargar plantilla Colegios
                    </button>
                    <button mat-raised-button color="warning" (click)="downloadColegios()">
                        Descargar Colegios
                    </button>
                </div>
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Mantenedor Colegios</h4>
                    </div>
                    <div class="card-body">
                        <mat-form-field appearance="standard">
                            <mat-label>Filtro</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Busqueda ...." #input />
                        </mat-form-field>
                        <table mat-table [dataSource]="dataSourceColegios" class="mat-elevation-z8" matSort (matSortChange)="announceSortChange($event)">
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef class="table-cell" mat-sort-header sortActionDescription="Sort by id">ID</th>
                                <td mat-cell *matCellDef="let element" class="table-cell" style="padding-right:16px;">
                                    {{element.id}}</td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef class="table-cell" mat-sort-header sortActionDescription="Sort by name">Nombre</th>
                                <td mat-cell *matCellDef="let element" class="table-cell">
                                    {{element.name}}</td>
                            </ng-container>
                            <ng-container matColumnDef="numeral" >
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Numeral</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.numeral }}
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumnsColegios"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumnsColegios"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[25, 50, 100, 250]" aria-label="Select page of users"></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
