<div class="modal-header">
    <h5 class="modal-title">Ingresar Datos</h5>
    <button type="button" class="close" aria-label="Close" (click)="onCancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #programForm="ngForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombrePrograma">Identificador</label>
                <input type="text" class="form-control" id="nombrePrograma" [(ngModel)]="newProgram.nombrePrograma" name="nombrePrograma"
                    required />
            </div>
            <div class="form-group col-md-6">
                <label for="cantidadDias">Nombre Programa</label>
                <input type="text" class="form-control" id="longName" [(ngModel)]="newProgram.longName" name="longName"
                    required />
            </div>
            <div class="form-group col-md-6">
                <label for="cantidadNoches">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" [(ngModel)]="newProgram.descripcion" name="descripcion"
                    required />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
    <button type="button" class="btn btn-primary" [disabled]="!programForm.valid" (click)="onSave()">Guardar</button>
</div>
