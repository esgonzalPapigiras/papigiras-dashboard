<div class="main-content" style="width: 100%; padding: 20px">
  <div class="container-fluid" style="width: 100%; padding: 20px">
    <div class="row">
      <div class="col-md-12" style="width: 100%; padding: 20px">

        <!-- Acciones -->
        <div class="button-container"
             style="display:flex; gap:15px; justify-content:start; margin-bottom:15px;">
          <button mat-raised-button color="primary" (click)="agregarBus()">
            Agregar Bus
          </button>
        </div>

        <div class="card mat-elevation-z4" style="border-radius: 8px;">
          <div class="card-header card-header-danger" style="border-radius: 8px 8px 0 0;">
            <h4 class="card-title">Buses</h4>
          </div>

          <div class="card-body">

            <!-- Tabla de Buses -->
            <table mat-table [dataSource]="dataSourceBus" matSort class="mat-elevation-z8 tabla-buses">

              <!-- Patente -->
              <ng-container matColumnDef="tourTripulationBusPatent">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Patente</th>
                <td mat-cell *matCellDef="let b">{{ b.tourTripulationBusPatent }}</td>
              </ng-container>

              <!-- Año -->
              <ng-container matColumnDef="tourTripulationBusYear">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Año</th>
                <td mat-cell *matCellDef="let b">{{ b.tourTripulationBusYear }}</td>
              </ng-container>

              <!-- Empresa -->
              <ng-container matColumnDef="tourTripulationBusEnterprise">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Empresa</th>
                <td mat-cell *matCellDef="let b">{{ b.tourTripulationBusEnterprise }}</td>
              </ng-container>

              <!-- Acciones -->
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef style="text-align:center;">Acciones</th>
                <td mat-cell *matCellDef="let b" style="display:flex; gap:6px; justify-content:center;">
                  <button mat-icon-button color="primary" (click)="editarBus(b)" matTooltip="Editar">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="eliminarBus(b)" matTooltip="Eliminar">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumnsBus"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsBus;"></tr>
            </table>

            <!-- Mensaje si no hay registros -->
            <div *ngIf="dataSourceBus?.data?.length === 0" 
                 style="text-align:center; padding:20px; font-weight:500; color:#777;">
              No existen registros para la gira
            </div>

            <mat-paginator #paginatorBus [pageSizeOptions]="[5, 10, 25, 100]" 
                           aria-label="Paginación buses">
            </mat-paginator>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
