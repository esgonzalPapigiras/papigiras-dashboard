
<div class="main-content" style="width: 100%; padding: 20px">
    <div class="container-fluid" style="width: 100%; padding: 20px">
      <div class="row">
        <div class="col-md-12" style="width: 100%; padding: 20px">
          <div
            class="button-container"
            style="
              display: flex;
              gap: 15px;
              justify-content: start;
              margin-bottom: 10px;
            "
          >
            
          </div>
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Documentos Extras</h4>
            </div>
            <div class="card-body">
              
              <table
                mat-table
                [dataSource]="dataSource"
                matSort
                (matSortChange)="announceSortChange($event)"
                class="mat-elevation-z8"
              >
                <!-- Position Column -->
                <ng-container matColumnDef="documentType">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    sortActionDescription="Sort by documentType"
                  >
                    Tipo Documento
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.documentType }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="documentName">
                    <th
                      mat-header-cell
                      *matHeaderCellDef
                      mat-sort-header
                      sortActionDescription="Sort by documentName"
                    >
                      Nombre Documento
                    </th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.documentName }}
                    </td>
                  </ng-container>
  
                
  
                <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Acciones
                  </th>
                  <td mat-cell *matCellDef="let row" class="action-buttons">
                    <button
                      mat-icon-button
                      color="error"
                      (click)="applyDelete(row)"
                      matTooltip="Eliminar"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="primary"
                      (click)="applyDownload(row)"
                      matTooltip="Descargar"
                    >
                      <mat-icon>download</mat-icon>
                    </button>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
              <mat-paginator
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page of users"
              ></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
