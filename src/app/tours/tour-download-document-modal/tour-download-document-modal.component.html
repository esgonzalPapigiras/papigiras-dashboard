<div class="main-content" style="width: 100%; padding: 20px">
  <div class="container-fluid" style="width: 100%; padding: 20px">
    <div class="row">
      <div class="col-md-12" style="width: 100%; padding: 20px">
        <div class="button-container" style="display: flex; gap: 15px; justify-content: start; margin-bottom: 10px;">
          <input type="file" #fileUploader style="display:none" (change)="onFileSelected($event)" />
        </div>
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Documentos Extras</h4>
          </div>
          <div class="button-container" style="display: flex;gap: 15px;justify-content: start;margin: 15px;">
            <button mat-raised-button color="primary" (click)="addExtraDocumentRow()">
              Agregar documento extra
            </button>
          </div>
          <div class="card-body">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
              <!-- Position Column -->
              <ng-container matColumnDef="documentType">
                <th mat-header-cell *matHeaderCellDef>
                  Tipo Documento
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.documentType }}
                </td>
              </ng-container>
              <ng-container matColumnDef="documentName">
                <th mat-header-cell *matHeaderCellDef>
                  Nombre Documento
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.documentName }}
                </td>
              </ng-container>
              <ng-container matColumnDef="visibleToAll">
                <th mat-header-cell *matHeaderCellDef>
                  Visible
                </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button [disabled]="!row.documentId" [color]="row.visibleToAll ? 'primary' : 'warn'"
                    (click)="toggleVisibleLocal(row)" matTooltip="Cambiar visibilidad">
                    <mat-icon>
                      {{ row.visibleToAll ? 'visibility' : 'visibility_off' }}
                    </mat-icon>
                  </button>
                </td>
              </ng-container>
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef class="action-cell">Acciones</th>
                <td mat-cell *matCellDef="let row" class="action-cell">
                  <div class="action-buttons">
                    <button mat-icon-button color="primary" (click)="chooseFile(row)" matTooltip="Subir">
                      <mat-icon>upload</mat-icon>
                    </button>
                    <button mat-icon-button color="error" (click)="applyDelete(row)" matTooltip="Eliminar">
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="applyDownload(row)" matTooltip="Descargar">
                      <mat-icon>download</mat-icon>
                    </button>
                  </div>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
