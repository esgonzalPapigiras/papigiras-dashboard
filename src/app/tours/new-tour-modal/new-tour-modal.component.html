<h2 mat-dialog-title>Ingresar Datos</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Fecha Inicio</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="fechaInicio" placeholder="Seleccionar fecha" />
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha Termino</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="fechaTermino" placeholder="Seleccionar fecha" />
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Oficina</mat-label>
      <mat-select formControlName="oficina">
        <mat-option *ngFor="let oficina of data.oficinas" [value]="oficina">{{ oficina }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Comuna</mat-label>
      <mat-select formControlName="comuna">
        <mat-option *ngFor="let comuna of data.comunas" [value]="comuna">{{ comuna }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Colegio</mat-label>
      <mat-select formControlName="colegio">
        <mat-option *ngFor="let colegio of data.colegios" [value]="colegio">{{ colegio }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Programa</mat-label>
      <mat-select formControlName="programa">
        <mat-option *ngFor="let programa of data.programas" [value]="programa">{{ programa }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Curso</mat-label>
      <input matInput formControlName="curso" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Temporada</mat-label>
      <input matInput formControlName="temporada" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>NÃºmero Grupo</mat-label>
      <input matInput formControlName="numeroGrupo" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancelar</button>
  <button mat-button color="primary" (click)="onSave()">Guardar</button>
</mat-dialog-actions>
