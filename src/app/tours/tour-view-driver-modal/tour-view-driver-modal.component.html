<div class="main-content" style="width: 100%; padding: 20px">
  <div class="container-fluid" style="width: 100%; padding: 20px">
    <div class="row">
      <div class="col-md-12" style="width: 100%; padding: 20px">

        <!-- Acciones -->
        <div class="button-container"
             style="display:flex; gap:15px; justify-content:start; margin-bottom:15px;">
          <button mat-raised-button color="primary" (click)="agregarTripulante()">
            Agregar Tripulante
          </button>
        </div>

        <div class="card mat-elevation-z4" style="border-radius: 8px;">
          <div class="card-header card-header-danger" style="border-radius: 8px 8px 0 0;">
            <h4 class="card-title">Tripulación</h4>
          </div>

          <div class="card-body">

            <!-- Tabla de Tripulantes -->
            <table mat-table [dataSource]="dataSourceTrip" matSort class="mat-elevation-z8 tabla-buses">

              
              <!-- Nombre -->
              <ng-container matColumnDef="tourTripulationNameId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let t">{{ t.tourTripulationNameId }}</td>
              </ng-container>

              <!-- Identificación -->
              <ng-container matColumnDef="tourTripulationIdentificationId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>rut</th>
                <td mat-cell *matCellDef="let t">{{ t.tourTripulationIdentificationId }}</td>
              </ng-container>

              <!-- Teléfono -->
              <ng-container matColumnDef="tourTripulationPhoneId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
                <td mat-cell *matCellDef="let t">{{ t.tourTripulationPhoneId }}</td>
              </ng-container>
              
              <!-- Fecha Nacimiento -->
              <ng-container matColumnDef="fechaNacimiento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>F. Nacimiento</th>
                <td mat-cell *matCellDef="let t">{{ t.fechaNacimiento }}</td>
              </ng-container>
            
              <!-- Acciones -->
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef style="text-align:center;">Acciones</th>
                <td mat-cell *matCellDef="let t" style="display:flex; gap:6px; justify-content:center;">
                  <button mat-icon-button color="primary" (click)="editarTripulante(t)" matTooltip="Editar">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="eliminarTripulante(t)" matTooltip="Eliminar">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumnsTrip"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsTrip;"></tr>
            </table>

            <!-- Mensaje si no hay registros -->
            <div *ngIf="dataSourceTrip?.data?.length === 0"
                 style="text-align:center; padding:20px; font-weight:500; color:#777;">
              No existen registros para la gira
            </div>

            <mat-paginator #paginatorTrip [pageSizeOptions]="[5, 10, 25, 100]"
                           aria-label="Paginación tripulación">
            </mat-paginator>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
